<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make</title>
</head>
<body>
    <form action="{% url 'appointments:make_appointment' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Your name:</label>
        <input type="text" name="name"><br>
        <label for="message">Message:</label>
        <input type="text" name="message"><br>
        <input type="submit">
    </form>
</body>
</html>
